<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div id="metric-el">
                <h2>Metric/Imperial Unit Conversion</h2>
                <input type ="text" id="input-el">
                <button id="convert-btn">Convert</button>
            </div>
            <div id="length-el"><h4>Length (Meter/Feet)</h4>
            <p id="length-result"></p>
            </div>
            <div id="volume-el"><h4>Volume (Liters/Gallons)</h4>
            <p id="volume-result"></p>
            </div>
            <div id="mass-el"><h4>Mass (Kilograms/Pounds)</h4>
            <p id="mass-result"></p>
            </div>
        </div>
    <script src="index.js"></script>
    </body>
</html>
